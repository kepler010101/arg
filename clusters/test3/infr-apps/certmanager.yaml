apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kind-spoke1-certmanager
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
  project: default
  destination:
    name: kind-spoke1
    namespace: cert-manager
  sources:
    # Source 1: JIT RBAC (ClusterRole + ClusterRoleBinding)
    - repoURL: 'https://github.com/kepler010101/arg.git'
      targetRevision: main
      path: shared/jit-rbac-roles
      kustomize:
        commonLabels:
          jit-rbac/app: kind-spoke1-certmanager
        patches:
          - target:
              kind: ClusterRole
              name: PLACEHOLDER
            patch: |-
              - op: replace
                path: /metadata/name
                value: argocd-manager-certmanager
          - target:
              kind: ClusterRoleBinding
              name: PLACEHOLDER
            patch: |-
              - op: replace
                path: /metadata/name
                value: argocd-manager-certmanager
              - op: replace
                path: /roleRef/name
                value: argocd-manager-certmanager
    
    # Source 2: Job wave 99
    - repoURL: 'https://github.com/kepler010101/arg.git'
      targetRevision: main
      path: shared/jit-rbac
      kustomize:
        commonLabels:
          jit-rbac/app: kind-spoke1-certmanager
        patches:
          - target:
              kind: Job
              name: PLACEHOLDER-mark-completed
            patch: |-
              - op: replace
                path: /metadata/name
                value: kind-spoke1-certmanager-mark-completed
    
    # Source 3: Helm chart
    - repoURL: 'https://charts.jetstack.io'
      targetRevision: v1.13.0
      chart: cert-manager
      helm:
        releaseName: kind-spoke1-certmanager
        values: |
          installCRDs: true
          startupapicheck:
           enabled: false
